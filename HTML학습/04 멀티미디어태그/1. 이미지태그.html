<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img태그는 빈 태그, 빈 태그는 후손 태그를 못 만든다.
    src(이미지 소스의 위치), alt(대체 텍스트)는 필수 속성-->
    <!-- alt는 접근성을 위한 요소, 이미지가 깨졌거나 스크리너로 읽을 때 사용됨  -->
    <img src="../images/basic.jpg" alt="송아지 그림">

    <img width="200px" src="../images/basic.jpg" alt="송아지 그림">
    <!-- 가로, 세로 중 하나만 지정하면 나머지 부분은 비율에 맞춰 자동 조정 -->
    <img width="200px" height="100px" src="../images/basic.jpg" alt="송아지 그림">
    <!-- 가로, 세로 사이즈 강제 지정 -->

    <!-- 이미지 링크: img는 빈 태그이기 때문에 a-img로 -->
    <a href="https://naver.com" target="_blank">
        <img src="../images/basic.jpg" alt="송아지 그림">
    </a>

    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMTNfMjI0%2FMDAxNTg0MDk3ODE2MzIw.SAyM9KFmR_wp0MMvSA2GG0HxbQFEBhPUh188154s53sg.VtMzRJD_4BQcM1cMzOWGcBxDLuF1EE5y0GqDZk0cJ80g.JPEG.kimkkk07%2F1584097813868.jpg&type=sc960_832" alt="물고기 베타">

</body>
</html>
