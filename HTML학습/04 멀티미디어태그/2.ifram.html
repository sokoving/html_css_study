<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- iframe: 타사이트의 페이지를 당겨온다
            가로: 화면의 전체           필수 요소(url)        프레임 테두리 여부(0 또는 1, css로 수정 가능)-->
    <iframe width="100%" height="800px" src="https://soongu.github.io" frameborder="0"></iframe>

    <!-- 유튜브 소스 코드 복사하기 -->
    <iframe width="685" height="385" src="https://www.youtube.com/embed/t2rmf3LRajw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
