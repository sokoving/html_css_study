<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>해변빛축제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<!-- header + container -->
    <div id="wrap" class="clearfix"> 
        <!-- header : logo + menu>ul>(li*4)-->
        <header>
            <!-- logo 영역 -->
            <h1 class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="logo">
                </a>
            </h1>
            <!-- munu 영역 -->
            <nav class="menu">
                <ul>
                    <li><a href="#">이용안내</a></li>
                    <li><a href="#">이벤트정보</a></li>
                    <li><a href="#">프로그램</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </nav>
        </header>

        <!-- container : img-slide + content + footer -->
        <div class="container">
            <!-- img-slide 영역 -->
            <div class="img-slide">
                <a href="#">
                    <img src="images/img1.jpg" alt="">
                    <h2>해변에서 즐기는 빛축제</h2>
                </a>
            </div>
            <!-- content : 1 notice + 2 banner + 3 shortcut -->
            <div class="content">
                <!-- 1 notice 영역 : h3 + ul -->
                <div class="notice">
                    <h3>
                        <a href="#"><span>공지사항</span></a>
                        <a href="#"><span>갤러리</span></a>
                    </h3>
                    <ul>
                        <li>
                            <a href="#">해변에서 펼쳐지는 노래공연</a>
                            <span>2020.03.14</span>
                        </li>
                        <li>
                            <a href="#">바다의 야경과 빛공연 관람하기</a>
                            <span>2020.03.14</span>
                        </li>
                        <li>
                            <a href="#">불꽃놀이 이벤트를 신청하세요</a>
                            <span>2020.03.14</span>
                        </li>
                        <li>
                            <a href="#">빛축제 단체관람 안내</a>
                            <span>2020.03.14</span>
                        </li>
                </div>
                <!-- 2 banner 영역 -->
                <div class="banner">
                    <a href="#">
                        <img src="images/banners.jpg" alt="banner image">
                        <span>배너</span>
                    </a>
                </div>
                <!-- 3 shortcut 영역 -->
                <div class="shortcut">
                    <a href="#">
                        <img src="images/contents.jpg" alt="">
                        <span>바로가기</span>
                    </a>
                </div>
            </div>
            <!-- content 끝-->
            <!-- footer : 하단로고 +하단메뉴 + 저작권 -->
            <footer>
                <!-- 하단 로고  -->
                <div class="bottom-logo">
                    <img src="images/logo_bottom.png" alt="">
                </div>
                <!-- 하단 메뉴 -->
                <div class="bottom-menu">
                    <ul>
                        <li><a href="#">하단메뉴1</a></li>
                        <li><a href="#">하단메뉴2</a></li>
                        <li><a href="#">하단메뉴3</a></li>
                    </ul>
                </div>
                <!-- 저작권 -->
                <div>
                    COPYRIGHT &copy; by WEBDESIGN. ALL RIGHTS RESERVED.
                </div>
            </footer>
        </div>
        <!-- container 끝 -->
    </div>
</body>

</html>
