<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        주축: 정렬 진행 방향
        교차축: 세로축

        align-items > 1줄일 때 사용(교차축마다 적용)
        align-content > 2줄 이상에 적용(container 수준에서 적용)
        item의 height를 고정픽셀로 하면 strech가 먹히지 않는다
     -->
    <style>
        .container {
            border: 4px solid #000;
            padding: 20px 0;
            height: 400px;
            
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            
            align-content: space-between;
        }
        .item {
            width: 150px;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 40px;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

</body>
</html>
