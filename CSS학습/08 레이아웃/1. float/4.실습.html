<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .container {
            width: 550px;
            border: 3px solid red;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        .box {
            width: 100px;
            height: 100px;
            background: yellow;
            border: 3px solid red;
            float: left;
            box-sizing: border-box;
            margin: 0 0.4%;
        }

    </style>
</head>
<body>

    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
