<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* 전체선택자 '*' (all, 모든 것) */
        * {
            font-family: cursive;
        }

        body {
            color: blue;
        }
/* 태그 선택자 (선택한 태그를 모두 찾아 일괄 적용) */
        li {
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>오렌지</li>
        </ul>
<!-- dic+p+span + : 형제 태그 만들기 -->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>

</body>
</html>
