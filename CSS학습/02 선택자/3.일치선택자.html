<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* 일치 선택자 : 지정한 모든 선택자를 포함해야 한다 */
        li.orang {
            color: orange;
        }
        span.orang {
            background: orange;
        }
        li#apple {              /*div#apple은 잘못된 선택자 */
            background: red;
        }
        h1.yellow.low#change {
            background: yellow;
        }

        aside.banner.image#roll {
            border: 1px solid red;
            width: 50px;
            height: 100px;
        }

    </style>

</head>
<body>

    <div class="shadow">
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orang reverse" id="big">오렌지</li>
        </ul>
        <div class="reverse">당근</div>
        <p>토마토</p>
        <span class="orang">오렌지</span>

        <h1 id="change" class="yellow low primary">파인애플</h1>
        
        <aside class="banner image" id="roll">ㅇㅇ</aside>
    </div>

</body>
</html>
