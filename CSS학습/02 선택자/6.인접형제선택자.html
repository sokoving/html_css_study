<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* li 중 .orang의 직속 동생 */
        .orang + li {
            color: orangered;
        }

        li + .orang {
            color: orange;
        }
        /* table 만들 때 응용 가능 */
        li + li {
            font-size: 24px;
        }

    </style>

</head>
<body>
    
    <ul>
        <li class="orang">어릔지</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>


</body>
</html>
