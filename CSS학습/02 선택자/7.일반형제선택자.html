<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* .orang > li : orang의 직속 자식 중 li
                        ul class=".orang" 이렇게 돼야 함 */
       /* .orang + li : li 중 .orang의 직속 동생 */
       /* .orang ~ il : li 중 .orang의 동생(li 형 중에 orang) */
       .orang ~ li {
           background: orangered;
       }

    </style>

</head>
<body>
    
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orang">오렌지</li>
        <li>자몽</li>
        <li>포도</li>
    </ul>


</body>
</html>
