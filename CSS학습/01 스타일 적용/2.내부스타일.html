<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
    내부스타일은
head 태그 안쪽에 스타일 태그, 선택자를 통해 디자인 지정
페이지 내부에 있는 모든 li를 찾아 css 적용 

    단점
웹사이트 페이지간에 디자인 공유가 힘들다.
한 페이지에 가벼운 사이트여도 html 페이지가 백여 장 이상 나오는데 
내부스타일은 그때마다 스타일 지정해야 하기 때문에 권고하지 않음.
-->
    <style>

        li {
            color: red;
            font-style: italic;
        }

        button {
            width: 100px;
            height: 40px;
            background: rgb(72, 22, 207);
            border-radius: 20px;
            color: #fff;
            border: none;

        }

    </style>

    <link rel="stylesheet" href="./main.css">

</head>
<body>

    <h1>안녕안녕~</h1>
    <h2>그래그래~</h2>

    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>토마토</li>
    </ul>

    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
    <button>버튼</button>
    
</body>
</html>
