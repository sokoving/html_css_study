<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: gray;
        }
        .box {
            background: orange;
            width: 100%;  /*부모인 body의 100%*/
            height: 200px;
            font-size: 40px;
        }

        .box2 {
            background: tomato;
            width: 70%;  /*부모인 box의 70%*/
            height: 70%;
        }
/* 
블록 요소(div)에서 width와 height를 따로 지정하지 않으면 기본값으로 됨
width는 기본값이 부모의 100%
height는 기본값이 0
auto > 자동으로 컨텐츠 크기만큼 늘어남
 */

</style>

</head>
<body>

    <div class="box">안녕
        <div class="box2"></div>
    </div>
</body>
</html>
