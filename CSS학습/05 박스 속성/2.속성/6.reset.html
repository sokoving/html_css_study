<!-- 
    reset 
html에 이미 설정되어있는 기본값들을 전부 없애는 것.
css에 html의 요소가 방해하지 않기 위해 
직업하기 전에 하고 시작.
    예시)
        h1,h2,h3,h4,h5,h6{
            font-size: inherit;
            font-weight: normal;
            margin: 0;
            padding: 0;
        }

        ul,li{
            padding: 0;
            margin: 0;
            list-style: none;
        }
-->

<!-- rest css cdn 검색해서 붙여넣으면 간단~ -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<!-- ligk 태그가 style 태그보다 위에 있으면 안 됨.(순서 중요) -->
    <style>


    </style>

    <ul>
        <li>a</li>

        <li>c</li>
    </ul>

</body>
